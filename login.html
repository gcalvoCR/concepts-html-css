<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <span>gabriel </span>&ltdevelops/&gt
    </div>
    
    <!-- <img src="./img/icons/logo.png" class="header__img" alt="logo Platzi" /> -->
  </header>
  <section class="login">
    <div class="login__container">
      <h2>Inicio de sesión</h2>
      <form action="" class="login__container--form" autofill="off">
        <input type="text" class="input-login" placeholder="Correo" />
        <input type="password" class="input-login" placeholder="Contraseña" />
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label for="">
            <input type="checkbox" name="" id="checkbox1" value="recuerdame" />
            Recuerdame
          </label>
          <a href="">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <i class="fa fa-google"></i>
          Inicia sesion con Google
        </div>
        <div>
          <i class="fa fa-twitter"></i>
          Inicia sesion con Twitter
        </div>
      </section>
      <p class="login__container--register">
        No tienes ninguna cuenta <a href="">Registrate</a>
      </p>
    </div>
  </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaracion de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>

</html>
